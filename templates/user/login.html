{% comment %} {%extends 'base.html'%} {% endcomment %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<title>{% block title%}
    Login
{%endblock%}</title>
{%block content%}
    <div class="h-100" style="display: flex; align-items: center; background-color: rgb(53, 53, 53);">
       <div class="container w-25 bg-secondary p-3 rounded-3" style="height: 60%; box-shadow: 1px 1px 10px rgba(9, 156, 236, 0.825);">
           <h1 class="text-center text-info">Login</h1>
           <form action="" method="post" class="text-light" style="margin-top: 50px; font-size: 20px;">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary" style="display: block; font-size: 18px;width: 100px; margin-top: 30px; margin: 30px auto;">submit</button>
            </form>
       </div>
    </div>
{%endblock%}
